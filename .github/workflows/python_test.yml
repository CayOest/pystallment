name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_file: ${{ fromJson(env.TEST_FILES) }}
    env:
      TEST_FILES: "" # Platzhalter fÃ¼r die Dateien
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Discover test files
      id: discover
      run: |
        files=$(find tests -name 'test_*.py' | jq -R . | jq -s .)
        echo "TEST_FILES=$files" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt

    - name: Add project root to PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

    - name: Run pytest
      run: pytest ${{ matrix.test_file }}
